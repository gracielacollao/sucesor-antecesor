<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="styles.css" rel="stylesheet">
  <script defer src="script.js"></script>
  <title>Juego Sucesor y Antecesor | Academia Iquique 2020 </title>
</head>
<body>
  <audio id="myAudio" src="./mario.mp3" preload="auto" loop controls ></audio>
  <header class="header">
    <img class="header__logo" src="./nuevologo.png" alt="">
  </header>
  <div class="container">
    <div id="question-container" class="hide">
      <div id="question">Question</div>
      <div id="question-text"></div>
      <div id="answer-buttons" class="btn-grid">
        <button class="btn">Answer 1</button>
        <button class="btn">Answer 2</button>
        <button class="btn">Answer 3</button>
        <button class="btn">Answer 4</button>
      </div>
    </div>
    <div class="controls">
      <button id="start-btn" class="start-btn btn">Comencemos</button>
      <button id="next-btn" class="next-btn btn hide">Siguiente</button>
    </div>
  </div>
</body>
</html>
